{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">

            <div class="row">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4> {{ course_data[0].recipe_name }} </h4>
                    </li>
                    {% for row in course_data %}
                    <li class="collection-item">
                        <div> {{row.course_name}} <a href="#!" class="secondary-content"><i class = "material-icons">delete</i></a></div>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col s5">
                <div class="row">
                    <select>
                        <option value = "" disabled selected>Select New Course</option> 
                            {% for row in course_list_data %}
                                <option value = "1">{{row.course_list_name}}</option>
                            {% endfor %}
                    </select>
                    <a href="#" class="secondary-content"><i class = "material-icons">add</i></a>
                </div>
            </div>

            <div class="col s12">
                <div class="row">
                    <a href="#" class="btn">Save</a>
                    <a href="{{url_for('recipes', recipe_ID = course_data[0].recipe_ID) }}" class="btn">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
